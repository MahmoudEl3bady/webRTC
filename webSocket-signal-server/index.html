<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebRTC Conference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>WebRTC Conference</h1>
        <p>Connect instantly with crystal-clear video and audio</p>
      </header>

      <section id="room-entry" class="room-entry">
        <h2>Join or Create a Room</h2>
        <div class="room-input-group">
          <input
            type="text"
            id="room-name-input"
            class="room-input"
            placeholder="Enter room name"
            autofocus
          />
          <button id="room-name-btn" class="room-button">Join Room</button>
        </div>
      </section>

      <section id="conference" class="conference">
        <div class="room-info">
          <h2>Room: <span id="current-room" class="room-id">--</span></h2>
        </div>

        <div class="video-layout">
          <div class="secondary-video">
            <video
              id="user-1"
              class="video-player"
              autoplay
              playsinline
            ></video>
            <div class="video-placeholder" id="placeholder-1">
              <span>Your Video</span>
            </div>
            <div class="video-label">You</div>
          </div>

          <div class="main-video">
            <video
              id="user-2"
              class="video-player"
              autoplay
              playsinline
            ></video>
            <div class="video-placeholder" id="placeholder-2">
              <span>Waiting for participant...</span>
            </div>
            <div class="video-label">Participant</div>
          </div>

          <div class="screen-share">
            <video
              id="screen-share"
              class="video-player"
              autoplay
              muted
              playsinline
            ></video>
            <div class="video-placeholder" id="screen-placeholder">
              <span>Screen Share</span>
            </div>
            <div class="video-label">Screen Share</div>
          </div>
        </div>

        <div class="controls">
          <button id="mute-audio" class="control-btn secondary">
            🎤 Mute Audio
          </button>
          <button id="mute-video" class="control-btn secondary">
            📹 Mute Video
          </button>
          <button id="share-screen" class="control-btn primary">
            🖥️ Share Screen
          </button>
          <button id="end-call" class="control-btn danger">📞 End Call</button>
        </div>
      </section>
    </div>
  </body>
  <script src="app.js"></script>
</html>
